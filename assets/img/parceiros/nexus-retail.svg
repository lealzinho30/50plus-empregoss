<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Nexus Retail - Logotipo Varejo -->
  <rect width="120" height="40" fill="#ffffff"/>
  
  <!-- Ícone sacola de compras moderna -->
  <g transform="translate(8, 8)">
    <rect x="4" y="6" width="16" height="16" rx="3" fill="#EC4899"/>
    <rect x="6" y="8" width="12" height="12" rx="2" fill="#F472B6"/>
    <!-- Alças da sacola -->
    <path d="M8 6 Q8 4 10 4 Q12 4 12 6" stroke="#EC4899" stroke-width="2" fill="none"/>
    <path d="M12 6 Q12 4 14 4 Q16 4 16 6" stroke="#EC4899" stroke-width="2" fill="none"/>
    <!-- Elementos decorativos -->
    <rect x="8" y="12" width="8" height="2" rx="1" fill="white"/>
    <circle cx="12" cy="16" r="1" fill="#F59E0B"/>
  </g>
  
  <!-- Texto da empresa -->
  <text x="36" y="16" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="#EC4899">Nexus</text>
  <text x="36" y="26" font-family="Inter, sans-serif" font-size="7" font-weight="400" fill="#6B7280">Retail Group</text>
</svg>















