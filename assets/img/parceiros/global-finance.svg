<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Global Finance - Logotipo Financeira -->
  <rect width="120" height="40" fill="#ffffff"/>
  
  <!-- Ícone financeiro -->
  <g transform="translate(8, 8)">
    <rect x="0" y="12" width="24" height="12" rx="2" fill="#1E40AF"/>
    <!-- Gráfico crescente -->
    <rect x="2" y="18" width="3" height="6" fill="#3B82F6"/>
    <rect x="6" y="15" width="3" height="9" fill="#60A5FA"/>
    <rect x="10" y="12" width="3" height="12" fill="#93C5FD"/>
    <rect x="14" y="9" width="3" height="15" fill="#DBEAFE"/>
    <rect x="18" y="6" width="3" height="18" fill="#F59E0B"/>
    <!-- Círculo destaque -->
    <circle cx="12" cy="4" r="3" fill="#F59E0B"/>
    <text x="12" y="7" font-family="Inter" font-size="5" font-weight="700" fill="white" text-anchor="middle">$</text>
  </g>
  
  <!-- Texto da empresa -->
  <text x="36" y="16" font-family="Inter, sans-serif" font-size="9" font-weight="700" fill="#1E40AF">Global Finance</text>
  <text x="36" y="26" font-family="Inter, sans-serif" font-size="7" font-weight="400" fill="#6B7280">Banking Corp</text>
</svg>














