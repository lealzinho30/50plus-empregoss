<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Atlas Logística - Logotipo Logística -->
  <rect width="120" height="40" fill="#ffffff"/>
  
  <!-- Caminhão estilizado -->
  <g transform="translate(8, 8)">
    <rect x="2" y="12" width="16" height="8" rx="2" fill="#DC2626"/>
    <rect x="16" y="15" width="6" height="5" rx="1" fill="#DC2626"/>
    <!-- Cabine -->
    <rect x="16" y="10" width="6" height="5" rx="1" fill="#EF4444"/>
    <rect x="17" y="11" width="4" height="3" rx="0.5" fill="white"/>
    <!-- Rodas -->
    <circle cx="6" cy="22" r="2" fill="#374151"/>
    <circle cx="18" cy="22" r="2" fill="#374151"/>
    <circle cx="6" cy="22" r="1" fill="white"/>
    <circle cx="18" cy="22" r="1" fill="white"/>
    <!-- Setas de movimento -->
    <path d="M2 6 L6 6 L5 4 M6 6 L5 8" stroke="#F59E0B" stroke-width="1.5" fill="none"/>
    <path d="M8 6 L12 6 L11 4 M12 6 L11 8" stroke="#F59E0B" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Texto da empresa -->
  <text x="36" y="16" font-family="Inter, sans-serif" font-size="10" font-weight="700" fill="#DC2626">Atlas</text>
  <text x="36" y="26" font-family="Inter, sans-serif" font-size="7" font-weight="400" fill="#6B7280">Logística</text>
