<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Hero Background 50+ Professionals - Placeholder -->
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F2E57"/>
      <stop offset="55%" style="stop-color:#1B4F72"/>
      <stop offset="100%" style="stop-color:#2C5E95"/>
    </linearGradient>
    <radialGradient id="heroRadial" cx="85%" cy="20%">
      <stop offset="0%" style="stop-color:rgba(20,60,107,0.4)"/>
      <stop offset="60%" style="stop-color:rgba(20,60,107,0.1)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
  </defs>
  
  <!-- Base Background -->
  <rect width="1920" height="1080" fill="url(#heroBg)"/>
  <rect width="1920" height="1080" fill="url(#heroRadial)"/>
  
  <!-- Office environment -->
  <g opacity="0.8">
    <!-- Modern office building -->
    <rect x="1200" y="200" width="600" height="700" fill="rgba(255,255,255,0.05)"/>
    <rect x="1220" y="220" width="560" height="660" fill="rgba(255,255,255,0.03)"/>
    
    <!-- Windows pattern -->
    <g fill="rgba(255,255,255,0.1)">
      <rect x="1240" y="240" width="60" height="80" rx="4"/>
      <rect x="1320" y="240" width="60" height="80" rx="4"/>
      <rect x="1400" y="240" width="60" height="80" rx="4"/>
      <rect x="1480" y="240" width="60" height="80" rx="4"/>
      <rect x="1560" y="240" width="60" height="80" rx="4"/>
      <rect x="1640" y="240" width="60" height="80" rx="4"/>
      <rect x="1720" y="240" width="60" height="80" rx="4"/>
      
      <rect x="1240" y="340" width="60" height="80" rx="4"/>
      <rect x="1320" y="340" width="60" height="80" rx="4"/>
      <rect x="1400" y="340" width="60" height="80" rx="4"/>
      <rect x="1480" y="340" width="60" height="80" rx="4"/>
      <rect x="1560" y="340" width="60" height="80" rx="4"/>
      <rect x="1640" y="340" width="60" height="80" rx="4"/>
      <rect x="1720" y="340" width="60" height="80" rx="4"/>
    </g>
  </g>
  
  <!-- Professional figures -->
  <!-- Senior Professional 1 - Main figure -->
  <g transform="translate(1000, 400)" opacity="0.7">
    <!-- Head -->
    <circle cx="0" cy="0" r="35" fill="rgba(255,255,255,0.9)"/>
    <!-- Hair (gray/silver) -->
    <path d="M-35 -10 Q-40 -35 -20 -45 Q0 -50 20 -45 Q40 -35 35 -10 Q30 -5 0 -5 Q-30 -5 -35 -10" fill="rgba(200,200,200,0.8)"/>
    <!-- Body - business attire -->
    <rect x="-30" y="35" width="60" height="90" rx="8" fill="rgba(30,60,100,0.9)"/>
    <rect x="-25" y="40" width="50" height="80" rx="4" fill="rgba(255,255,255,0.9)"/>
    <rect x="-5" y="40" width="10" height="80" fill="rgba(245,183,0,0.8)"/>
    <!-- Arms -->
    <ellipse cx="-45" cy="70" rx="12" ry="35" fill="rgba(255,255,255,0.8)"/>
    <ellipse cx="45" cy="70" rx="12" ry="35" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- Senior Professional 2 -->
  <g transform="translate(1300, 450)" opacity="0.6">
    <!-- Head -->
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.8)"/>
    <!-- Hair -->
    <path d="M-30 -8 Q-35 -30 -15 -38 Q0 -42 15 -38 Q35 -30 30 -8 Q25 -4 0 -4 Q-25 -4 -30 -8" fill="rgba(180,180,180,0.7)"/>
    <!-- Body -->
    <rect x="-25" y="30" width="50" height="75" rx="6" fill="rgba(40,80,120,0.8)"/>
    <rect x="-20" y="35" width="40" height="65" rx="3" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- Senior Professional 3 -->
  <g transform="translate(800, 480)" opacity="0.5">
    <!-- Head -->
    <circle cx="0" cy="0" r="25" fill="rgba(255,255,255,0.7)"/>
    <!-- Hair -->
    <path d="M-25 -6 Q-30 -25 -12 -32 Q0 -36 12 -32 Q30 -25 25 -6 Q20 -3 0 -3 Q-20 -3 -25 -6" fill="rgba(160,160,160,0.6)"/>
    <!-- Body -->
    <rect x="-20" y="25" width="40" height="60" rx="5" fill="rgba(50,100,140,0.7)"/>
    <rect x="-15" y="30" width="30" height="50" rx="2" fill="rgba(255,255,255,0.7)"/>
  </g>
  
  <!-- Office elements -->
  <!-- Desk/workspace -->
  <g transform="translate(900, 650)" opacity="0.4">
    <ellipse cx="0" cy="0" rx="200" ry="60" fill="rgba(255,255,255,0.1)"/>
    <!-- Laptop -->
    <rect x="-60" y="-20" width="80" height="50" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="-55" y="-15" width="70" height="35" rx="2" fill="rgba(100,150,200,0.3)"/>
    <!-- Documents -->
    <rect x="20" y="-10" width="40" height="30" rx="2" fill="rgba(255,255,255,0.15)"/>
    <rect x="25" y="-5" width="30" height="2" fill="rgba(255,255,255,0.1)"/>
    <rect x="25" y="0" width="25" height="2" fill="rgba(255,255,255,0.1)"/>
    <rect x="25" y="5" width="28" height="2" fill="rgba(255,255,255,0.1)"/>
  </g>
  
  <!-- Technology elements -->
  <!-- Abstract tech icons -->
  <g transform="translate(1500, 600)" opacity="0.3">
    <circle r="15" fill="rgba(245,183,0,0.4)"/>
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <g transform="translate(1600, 500)" opacity="0.3">
    <circle r="12" fill="rgba(100,200,100,0.4)"/>
    <rect x="-6" y="-6" width="12" height="12" rx="2" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Geometric patterns for modern touch -->
  <g opacity="0.1">
    <path d="M 100 100 L 200 100 L 150 50 Z" fill="rgba(245,183,0,0.3)"/>
    <path d="M 300 200 L 400 200 L 350 150 Z" fill="rgba(100,150,250,0.3)"/>
    <circle cx="500" cy="300" r="30" fill="rgba(255,255,255,0.1)"/>
    <circle cx="600" cy="200" r="20" fill="rgba(245,183,0,0.2)"/>
  </g>
  
  <!-- Grid overlay for corporate feel -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
</svg>











