<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Avatar Carlos, 62 anos - Para depoimentos -->
  <defs>
    <linearGradient id="skinCarlos" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C4A0"/>
      <stop offset="100%" style="stop-color:#D4B896"/>
    </linearGradient>
    <clipPath id="circle">
      <circle cx="60" cy="60" r="55"/>
    </clipPath>
  </defs>

  <!-- Background circular -->
  <circle cx="60" cy="60" r="60" fill="#F1F5F9"/>
  
  <!-- Imagem dentro do círculo -->
  <g clip-path="url(#circle)">
    <!-- Fundo gradiente -->
    <rect width="120" height="120" fill="linear-gradient(135deg, #EBF8FF 0%, #DBEAFE 100%)"/>
    
    <!-- Cabeça -->
    <ellipse cx="60" cy="45" rx="28" ry="32" fill="url(#skinCarlos)"/>
    
    <!-- Cabelo grisalho -->
    <path d="M32 25 Q28 15 40 12 Q50 10 60 12 Q70 10 80 12 Q92 15 88 25 Q85 30 82 35 Q75 40 60 38 Q45 40 38 35 Q35 30 32 25" fill="#B0B0B0"/>
    
    <!-- Careca no topo -->
    <ellipse cx="60" cy="18" rx="12" ry="6" fill="url(#skinCarlos)"/>
    
    <!-- Óculos modernos -->
    <ellipse cx="52" cy="35" rx="8" ry="6" fill="none" stroke="#1F2937" stroke-width="2"/>
    <ellipse cx="68" cy="35" rx="8" ry="6" fill="none" stroke="#1F2937" stroke-width="2"/>
    <line x1="60" y1="35" x2="60" y2="35" stroke="#1F2937" stroke-width="2"/>
    
    <!-- Olhos -->
    <ellipse cx="52" cy="35" rx="5" ry="3" fill="#FFFFFF"/>
    <ellipse cx="68" cy="35" rx="5" ry="3" fill="#FFFFFF"/>
    <circle cx="52" cy="35" r="2.5" fill="#2D3748"/>
    <circle cx="68" cy="35" r="2.5" fill="#2D3748"/>
    
    <!-- Bigode grisalho -->
    <path d="M52 45 Q60 50 68 45" stroke="#909090" stroke-width="2" fill="none"/>
    
    <!-- Sorriso -->
    <path d="M52 52 Q60 58 68 52" stroke="#8B4513" stroke-width="2" fill="none"/>
    
    <!-- Roupa formal -->
    <rect x="20" y="75" width="80" height="60" fill="#1E3A8A"/>
    <rect x="25" y="80" width="70" height="50" fill="#EBF8FF"/>
    
    <!-- Gravata -->
    <path d="M56 75 L64 75 L62 120 L58 120 Z" fill="#DC2626"/>
  </g>
  
  <!-- Borda do avatar -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="#E2E8F0" stroke-width="4"/>
</svg>






