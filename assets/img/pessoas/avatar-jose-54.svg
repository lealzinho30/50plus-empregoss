<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Avatar José, 54 anos - Para depoimentos -->
  <defs>
    <linearGradient id="skinJose" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4B896"/>
      <stop offset="100%" style="stop-color:#C9A876"/>
    </linearGradient>
    <clipPath id="circleJose">
      <circle cx="60" cy="60" r="55"/>
    </clipPath>
  </defs>

  <!-- Background circular -->
  <circle cx="60" cy="60" r="60" fill="#F0F9FF"/>
  
  <!-- Imagem dentro do círculo -->
  <g clip-path="url(#circleJose)">
    <!-- Fundo gradiente -->
    <rect width="120" height="120" fill="linear-gradient(135deg, #F0F9FF 0%, #E0F2FE 100%)"/>
    
    <!-- Cabeça -->
    <ellipse cx="60" cy="45" rx="27" ry="31" fill="url(#skinJose)"/>
    
    <!-- Cabelo preto com grisalho -->
    <path d="M33 27 Q29 17 41 14 Q51 12 60 14 Q69 12 79 14 Q91 17 87 27 Q84 32 81 37 Q74 42 60 40 Q46 42 39 37 Q36 32 33 27" fill="#2C2C2C"/>
    
    <!-- Grisalho nas têmporas -->
    <ellipse cx="40" cy="32" rx="6" ry="8" fill="#808080" opacity="0.7"/>
    <ellipse cx="80" cy="32" rx="6" ry="8" fill="#808080" opacity="0.7"/>
    
    <!-- Olhos gentis -->
    <ellipse cx="52" cy="37" rx="6" ry="4" fill="#FFFFFF"/>
    <ellipse cx="68" cy="37" rx="6" ry="4" fill="#FFFFFF"/>
    <circle cx="52" cy="37" r="3" fill="#1F2937"/>
    <circle cx="68" cy="37" r="3" fill="#1F2937"/>
    <circle cx="53" cy="35" r="1" fill="#FFFFFF"/>
    <circle cx="69" cy="35" r="1" fill="#FFFFFF"/>
    
    <!-- Sobrancelhas grisalhas -->
    <path d="M46 32 Q52 30 58 32" stroke="#4A4A4A" stroke-width="2" fill="none"/>
    <path d="M62 32 Q68 30 74 32" stroke="#4A4A4A" stroke-width="2" fill="none"/>
    
    <!-- Bigode bem definido -->
    <path d="M52 47 Q60 52 68 47" stroke="#2C2C2C" stroke-width="2.5" fill="none"/>
    <path d="M54 49 Q60 53 66 49" stroke="#4A4A4A" stroke-width="1" fill="none"/>
    
    <!-- Sorriso amigável -->
    <path d="M52 55 Q60 61 68 55" stroke="#8B4513" stroke-width="2" fill="none"/>
    
    <!-- Camisa casual elegante -->
    <rect x="25" y="75" width="70" height="60" fill="#1E40AF"/>
    <rect x="30" y="80" width="60" height="50" fill="#FFFFFF"/>
    
    <!-- Padrão da camisa -->
    <line x1="35" y1="85" x2="85" y2="85" stroke="#E0E7FF" stroke-width="1"/>
    <line x1="35" y1="95" x2="85" y2="95" stroke="#E0E7FF" stroke-width="1"/>
    <line x1="35" y1="105" x2="85" y2="105" stroke="#E0E7FF" stroke-width="1"/>
    
    <!-- Gola da camisa -->
    <path d="M50 75 Q60 78 70 75" stroke="#1E40AF" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Borda do avatar -->
  <circle cx="60" cy="60" r="58" fill="none" stroke="#BFDBFE" stroke-width="4"/>
</svg>











