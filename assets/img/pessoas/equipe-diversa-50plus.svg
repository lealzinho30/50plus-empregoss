<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Equipe diversa 50+ - Para seção de parceiros/sobre -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC"/>
      <stop offset="100%" style="stop-color:#E2E8F0"/>
    </linearGradient>
    <!-- Tons de pele diversos -->
    <linearGradient id="skin1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4D1B0"/>
      <stop offset="100%" style="stop-color:#E8C4A0"/>
    </linearGradient>
    <linearGradient id="skin2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4B896"/>
      <stop offset="100%" style="stop-color:#C9A876"/>
    </linearGradient>
    <linearGradient id="skin3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A67C52"/>
      <stop offset="100%" style="stop-color:#8B6F47"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>
  
  <!-- Mesa de reunião moderna -->
  <ellipse cx="400" cy="350" rx="300" ry="40" fill="#E2E8F0"/>
  <ellipse cx="400" cy="340" rx="300" ry="40" fill="#F1F5F9"/>
  
  <!-- Pessoa 1 - Mulher afrodescendente, 52 anos -->
  <g transform="translate(150, 120)">
    <!-- Cabeça -->
    <ellipse cx="0" cy="0" rx="35" ry="42" fill="url(#skin3)"/>
    <!-- Cabelo crespo grisalho -->
    <path d="M-35 -15 Q-40 -35 -25 -45 Q-5 -50 0 -48 Q5 -50 25 -45 Q40 -35 35 -15 Q30 -5 25 5 Q15 10 0 8 Q-15 10 -25 5 Q-30 -5 -35 -15" fill="#4A4A4A"/>
    <!-- Detalhes grisalhos -->
    <circle cx="-20" cy="-25" r="3" fill="#808080"/>
    <circle cx="15" cy="-30" r="2" fill="#808080"/>
    <circle cx="0" cy="-35" r="2.5" fill="#808080"/>
    <!-- Rosto -->
    <ellipse cx="-12" cy="-5" rx="6" ry="4" fill="#FFFFFF"/>
    <ellipse cx="12" cy="-5" rx="6" ry="4" fill="#FFFFFF"/>
    <circle cx="-12" cy="-5" r="3" fill="#2D3748"/>
    <circle cx="12" cy="-5" r="3" fill="#2D3748"/>
    <path d="M-6 5 Q0 10 6 5" stroke="#8B4513" stroke-width="2" fill="none"/>
    <!-- Roupa profissional -->
    <rect x="-25" y="42" width="50" height="80" rx="5" fill="#7C3AED"/>
    <rect x="-20" y="47" width="40" height="70" rx="3" fill="#FFFFFF"/>
    <!-- Colar -->
    <ellipse cx="0" cy="35" rx="15" ry="5" fill="none" stroke="#F59E0B" stroke-width="2"/>
  </g>
  
  <!-- Pessoa 2 - Homem asiático, 58 anos -->
  <g transform="translate(300, 130)">
    <!-- Cabeça -->
    <ellipse cx="0" cy="0" rx="33" ry="40" fill="url(#skin1)"/>
    <!-- Cabelo preto com grisalho -->
    <path d="M-33 -18 Q-38 -38 -20 -45 Q-5 -48 0 -46 Q5 -48 20 -45 Q38 -38 33 -18 Q28 -8 20 0 Q10 5 0 3 Q-10 5 -20 0 Q-28 -8 -33 -18" fill="#2C2C2C"/>
    <!-- Careca parcial -->
    <ellipse cx="0" cy="-35" rx="12" ry="6" fill="url(#skin1)"/>
    <!-- Óculos -->
    <ellipse cx="-10" cy="-5" rx="8" ry="6" fill="none" stroke="#1F2937" stroke-width="2"/>
    <ellipse cx="10" cy="-5" rx="8" ry="6" fill="none" stroke="#1F2937" stroke-width="2"/>
    <line x1="-2" y1="-5" x2="2" y2="-5" stroke="#1F2937" stroke-width="2"/>
    <!-- Olhos -->
    <ellipse cx="-10" cy="-5" rx="5" ry="3" fill="#FFFFFF"/>
    <ellipse cx="10" cy="-5" rx="5" ry="3" fill="#FFFFFF"/>
    <circle cx="-10" cy="-5" r="2.5" fill="#1A202C"/>
    <circle cx="10" cy="-5" r="2.5" fill="#1A202C"/>
    <!-- Bigode grisalho -->
    <path d="M-8 3 Q0 8 8 3" stroke="#6B6B6B" stroke-width="2" fill="none"/>
    <!-- Terno -->
    <rect x="-28" y="40" width="56" height="85" rx="6" fill="#1E3A8A"/>
    <rect x="-23" y="45" width="46" height="75" rx="4" fill="#EBF8FF"/>
    <!-- Gravata -->
    <path d="M-5 40 L5 40 L4 85 L-4 85 Z" fill="#DC2626"/>
  </g>
  
  <!-- Pessoa 3 - Mulher caucasiana, 51 anos -->
  <g transform="translate(500, 125)">
    <!-- Cabeça -->
    <ellipse cx="0" cy="0" rx="34" ry="41" fill="url(#skin1)"/>
    <!-- Cabelo loiro com mechas grisalhas -->
    <path d="M-34 -16 Q-39 -36 -22 -44 Q-8 -48 0 -46 Q8 -48 22 -44 Q39 -36 34 -16 Q29 -6 22 2 Q12 7 0 5 Q-12 7 -22 2 Q-29 -6 -34 -16" fill="#D4AF37"/>
    <!-- Mechas grisalhas -->
    <path d="M-15 -35 Q-5 -40 5 -35" stroke="#C0C0C0" stroke-width="2" fill="none"/>
    <path d="M-20 -25 Q-10 -30 0 -25" stroke="#C0C0C0" stroke-width="1.5" fill="none"/>
    <!-- Rosto -->
    <ellipse cx="-11" cy="-3" rx="6" ry="4" fill="#FFFFFF"/>
    <ellipse cx="11" cy="-3" rx="6" ry="4" fill="#FFFFFF"/>
    <circle cx="-11" cy="-3" r="3" fill="#2563EB"/>
    <circle cx="11" cy="-3" r="3" fill="#2563EB"/>
    <path d="M-5 6 Q0 11 5 6" stroke="#DC2626" stroke-width="2" fill="none"/>
    <!-- Roupa -->
    <rect x="-26" y="41" width="52" height="82" rx="5" fill="#059669"/>
    <rect x="-21" y="46" width="42" height="72" rx="3" fill="#FFFFFF"/>
    <!-- Brincos -->
    <circle cx="-25" cy="5" r="3" fill="#F59E0B"/>
    <circle cx="25" cy="5" r="3" fill="#F59E0B"/>
  </g>
  
  <!-- Pessoa 4 - Homem caucasiano, 60 anos -->
  <g transform="translate(650, 135)">
    <!-- Cabeça -->
    <ellipse cx="0" cy="0" rx="36" ry="43" fill="url(#skin2)"/>
    <!-- Cabelo grisalho -->
    <path d="M-36 -20 Q-41 -40 -25 -48 Q-10 -52 0 -50 Q10 -52 25 -48 Q41 -40 36 -20 Q31 -10 25 -2 Q15 3 0 1 Q-15 3 -25 -2 Q-31 -10 -36 -20" fill="#A9A9A9"/>
    <!-- Careca mais pronunciada -->
    <ellipse cx="0" cy="-40" rx="18" ry="8" fill="url(#skin2)"/>
    <!-- Rosto -->
    <ellipse cx="-12" cy="-2" rx="7" ry="5" fill="#FFFFFF"/>
    <ellipse cx="12" cy="-2" rx="7" ry="5" fill="#FFFFFF"/>
    <circle cx="-12" cy="-2" r="4" fill="#4B5563"/>
    <circle cx="12" cy="-2" r="4" fill="#4B5563"/>
    <!-- Rugas mais pronunciadas -->
    <path d="M-25 2 Q-20 5 -15 8" stroke="#C9A876" stroke-width="1" fill="none"/>
    <path d="M15 8 Q20 5 25 2" stroke="#C9A876" stroke-width="1" fill="none"/>
    <!-- Barba grisalha -->
    <path d="M-18 8 Q0 15 18 8" stroke="#A9A9A9" stroke-width="3" fill="none"/>
    <path d="M-15 12 Q0 18 15 12" stroke="#A9A9A9" stroke-width="2" fill="none"/>
    <!-- Camisa polo -->
    <rect x="-30" y="43" width="60" height="80" rx="6" fill="#1F2937"/>
    <rect x="-25" y="48" width="50" height="15" rx="2" fill="#FFFFFF"/>
    <!-- Detalhes da polo -->
    <rect x="-2" y="48" width="4" height="10" fill="#1F2937"/>
  </g>

  <!-- Elementos de escritório no fundo -->
  <g opacity="0.15">
    <!-- Notebooks -->
    <rect x="250" y="320" width="40" height="25" rx="2" fill="#6B7280"/>
    <rect x="500" y="315" width="35" height="20" rx="2" fill="#6B7280"/>
    
    <!-- Documentos -->
    <rect x="180" y="325" width="25" height="20" rx="1" fill="#FFFFFF"/>
    <rect x="580" y="330" width="30" height="25" rx="1" fill="#FFFFFF"/>
    
    <!-- Canetas -->
    <rect x="320" y="335" width="15" height="2" fill="#3B82F6"/>
    <rect x="450" y="340" width="18" height="2" fill="#EF4444"/>
  </g>

  <!-- Título da seção -->
  <text x="400" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#1E293B">Equipe Experiente 50+</text>
  <text x="400" y="75" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#64748B">Diversidade e experiência trabalhando juntas</text>
</svg>
