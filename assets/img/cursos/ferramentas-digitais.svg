<svg width="320" height="180" viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Curso Ferramentas Digitais - Ratio 16:9 -->
  <defs>
    <linearGradient id="digitalBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="180" fill="url(#digitalBg)"/>
  
  <!-- Laptop mockup -->
  <g transform="translate(160, 90)">
    <!-- Laptop base -->
    <rect x="-50" y="0" width="100" height="60" rx="4" fill="#374151"/>
    <rect x="-45" y="5" width="90" height="50" rx="2" fill="#F3F4F6"/>
    <!-- Screen content -->
    <rect x="-40" y="10" width="80" height="40" rx="1" fill="white"/>
    <!-- Interface elements -->
    <rect x="-35" y="15" width="15" height="2" fill="#E5E7EB"/>
    <rect x="-35" y="20" width="25" height="2" fill="#E5E7EB"/>
    <rect x="-35" y="25" width="20" height="2" fill="#E5E7EB"/>
    
    <!-- Icons representation -->
    <rect x="10" y="15" width="8" height="8" rx="1" fill="#3B82F6"/>
    <rect x="20" y="15" width="8" height="8" rx="1" fill="#EF4444"/>
    <rect x="30" y="15" width="8" height="8" rx="1" fill="#10B981"/>
    
    <!-- Charts/graphs -->
    <rect x="10" y="30" width="3" height="10" fill="#3B82F6"/>
    <rect x="15" y="25" width="3" height="15" fill="#10B981"/>
    <rect x="20" y="28" width="3" height="12" fill="#F59E0B"/>
    <rect x="25" y="22" width="3" height="18" fill="#EF4444"/>
  </g>
  
  <!-- Floating app icons -->
  <g transform="translate(80, 60)">
    <circle r="12" fill="rgba(255, 255, 255, 0.9)"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="12" fill="#059669">W</text>
  </g>
  
  <g transform="translate(240, 120)">
    <circle r="12" fill="rgba(255, 255, 255, 0.9)"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="12" fill="#059669">E</text>
  </g>
  
  <g transform="translate(70, 130)">
    <circle r="12" fill="rgba(255, 255, 255, 0.9)"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="12" fill="#059669">P</text>
  </g>
  
  <!-- Connection lines -->
  <path d="M80 60 Q120 80 160 90" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2" fill="none"/>
  <path d="M240 120 Q200 105 160 90" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2" fill="none"/>
</svg>


