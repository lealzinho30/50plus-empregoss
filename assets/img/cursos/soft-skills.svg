<svg width="320" height="180" viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Curso Soft Skills - Ratio 16:9 -->
  <defs>
    <linearGradient id="softBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="180" fill="url(#softBg)"/>
  
  <!-- Central figure representing communication -->
  <g transform="translate(160, 90)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="15" fill="rgba(255, 255, 255, 0.9)"/>
    <!-- Body -->
    <rect x="-8" y="-5" width="16" height="25" rx="3" fill="rgba(255, 255, 255, 0.9)"/>
    <!-- Speech bubble -->
    <circle cx="25" cy="-25" r="12" fill="rgba(245, 158, 11, 0.9)"/>
    <path d="M20 -15 L15 -10 L20 -20" fill="rgba(245, 158, 11, 0.9)"/>
  </g>
  
  <!-- Communication waves -->
  <g transform="translate(160, 90)">
    <circle cx="0" cy="-20" r="25" fill="none" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2"/>
    <circle cx="0" cy="-20" r="35" fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="2"/>
    <circle cx="0" cy="-20" r="45" fill="none" stroke="rgba(255, 255, 255, 0.1)" stroke-width="2"/>
  </g>
  
  <!-- People around -->
  <g transform="translate(100, 130)">
    <circle cx="0" cy="-10" r="8" fill="rgba(255, 255, 255, 0.7)"/>
    <rect x="-5" y="-2" width="10" height="15" rx="2" fill="rgba(255, 255, 255, 0.7)"/>
  </g>
  
  <g transform="translate(220, 130)">
    <circle cx="0" cy="-10" r="8" fill="rgba(255, 255, 255, 0.7)"/>
    <rect x="-5" y="-2" width="10" height="15" rx="2" fill="rgba(255, 255, 255, 0.7)"/>
  </g>
  
  <g transform="translate(80, 60)">
    <circle cx="0" cy="-10" r="8" fill="rgba(255, 255, 255, 0.7)"/>
    <rect x="-5" y="-2" width="10" height="15" rx="2" fill="rgba(255, 255, 255, 0.7)"/>
  </g>
  
  <g transform="translate(240, 60)">
    <circle cx="0" cy="-10" r="8" fill="rgba(255, 255, 255, 0.7)"/>
    <rect x="-5" y="-2" width="10" height="15" rx="2" fill="rgba(255, 255, 255, 0.7)"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M160 70 L100 120" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2"/>
  <path d="M160 70 L220 120" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2"/>
  <path d="M160 70 L80 50" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2"/>
  <path d="M160 70 L240 50" stroke="rgba(255, 255, 255, 0.3)" stroke-width="2"/>
  
  <!-- Skills icons -->
  <g transform="translate(50, 40)">
    <circle r="10" fill="rgba(245, 158, 11, 0.8)"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="10" fill="white">üí¨</text>
  </g>
  
  <g transform="translate(270, 40)">
    <circle r="10" fill="rgba(245, 158, 11, 0.8)"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="10" fill="white">ü§ù</text>
  </g>
  
  <g transform="translate(50, 140)">
    <circle r="10" fill="rgba(245, 158, 11, 0.8)"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="10" fill="white">üß†</text>
  </g>
  
  <g transform="translate(270, 140)">
    <circle r="10" fill="rgba(245, 158, 11, 0.8)"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="10" fill="white">üë•</text>
  </g>
</svg>















