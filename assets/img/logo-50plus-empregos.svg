<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Logotipo 50+ Empregos - baseada na imagem fornecida -->
  
  <!-- Número 5 formado por blocos geométricos -->
  <g>
    <!-- Bloco superior azul escuro -->
    <rect x="0" y="0" width="35" height="30" fill="#1B4B84"/>
    <!-- Bloco médio azul -->
    <rect x="20" y="0" width="35" height="30" fill="#4A90BC"/>
    
    <!-- Bloco central laranja -->
    <rect x="0" y="15" width="45" height="15" fill="#F59E0B"/>
    
    <!-- Bloco inferior esquerdo laranja/vermelho -->
    <rect x="0" y="30" width="25" height="30" fill="#FF5722"/>
    <!-- Bloco inferior direito laranja -->
    <rect x="25" y="45" width="25" height="15" fill="#F59E0B"/>
  </g>
  
  <!-- Número 0 formado por segmentos circulares -->
  <g transform="translate(70, 0)">
    <!-- Segmento superior azul -->
    <path d="M15 0 A30 30 0 0 1 45 30 L35 30 A20 20 0 0 0 25 10 L15 10 Z" fill="#4A90BC"/>
    <!-- Segmento direito laranja -->
    <path d="M45 30 A30 30 0 0 1 15 60 L25 50 A20 20 0 0 0 35 30 Z" fill="#F59E0B"/>
    <!-- Segmento inferior azul claro -->
    <path d="M15 60 A30 30 0 0 1 -15 30 L-5 30 A20 20 0 0 0 5 50 L15 50 Z" fill="#6BB6D6"/>
    <!-- Segmento esquerdo azul escuro -->
    <path d="M-15 30 A30 30 0 0 1 15 0 L5 10 A20 20 0 0 0 -5 30 Z" fill="#1B4B84"/>
    
    <!-- Centro branco -->
    <circle cx="15" cy="30" r="12" fill="white"/>
  </g>
  
  <!-- Sinal + -->
  <g transform="translate(130, 15)">
    <!-- Barra horizontal -->
    <rect x="0" y="12" width="25" height="6" rx="3" fill="#F59E0B"/>
    <!-- Barra vertical -->
    <rect x="9.5" y="0" width="6" height="25" rx="3" fill="#F59E0B"/>
    <!-- Bloco superior -->
    <rect x="5" y="0" width="15" height="8" fill="#FCD34D"/>
  </g>
  
  <!-- Texto "Empregos" -->
  <text x="170" y="45" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="#374151" letter-spacing="-0.5px">
    Empregos
  </text>
</svg>