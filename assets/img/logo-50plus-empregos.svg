<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Logotipo 50+ Empregos - Exata como a imagem fornecida -->
  
  <!-- Número 5 - Blocos conforme imagem original -->
  <g>
    <!-- Bloco superior esquerdo - azul escuro -->
    <rect x="10" y="10" width="45" height="35" rx="2" fill="#1E3A8A"/>
    <!-- Bloco superior direito - azul médio -->
    <rect x="35" y="10" width="45" height="35" rx="2" fill="#3B82F6"/>
    
    <!-- Bloco inferior esquerdo - laranja/vermelho -->
    <rect x="10" y="60" width="30" height="35" rx="2" fill="#EF4444"/>
    <!-- Bloco inferior central - laranja -->
    <rect x="35" y="70" width="30" height="25" rx="2" fill="#F97316"/>
  </g>
  
  <!-- Número 0 - Círculo segmentado conforme imagem -->
  <g transform="translate(100, 10)">
    <!-- Segmento superior - azul claro -->
    <path d="M25 0 A40 40 0 0 1 65 40 L50 40 A25 25 0 0 0 25 15 Z" fill="#60A5FA"/>
    <!-- Segmento direita - laranja -->
    <path d="M65 40 A40 40 0 0 1 25 80 L25 65 A25 25 0 0 0 50 40 Z" fill="#F97316"/>
    <!-- Segmento inferior - azul médio -->
    <path d="M25 80 A40 40 0 0 1 -15 40 L0 40 A25 25 0 0 0 25 65 Z" fill="#3B82F6"/>
    <!-- Segmento esquerda - azul escuro -->
    <path d="M-15 40 A40 40 0 0 1 25 0 L25 15 A25 25 0 0 0 0 40 Z" fill="#1E3A8A"/>
    
    <!-- Furo central branco -->
    <circle cx="25" cy="40" r="18" fill="white"/>
  </g>
  
  <!-- Sinal + conforme imagem -->
  <g transform="translate(200, 25)">
    <!-- Bloco superior - azul claro -->
    <rect x="8" y="0" width="24" height="20" rx="2" fill="#60A5FA"/>
    <!-- Cruz horizontal - laranja -->
    <rect x="0" y="25" width="40" height="12" rx="2" fill="#F97316"/>
    <!-- Cruz vertical - laranja -->
    <rect x="14" y="15" width="12" height="30" rx="2" fill="#F97316"/>
    <!-- Bloco inferior - vermelho/laranja -->
    <rect x="18" y="45" width="14" height="15" rx="2" fill="#EF4444"/>
  </g>
  
  <!-- Texto "Empregos" -->
  <text x="270" y="70" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#374151">
    Empregos
  </text>
</svg>