<svg width="280" height="120" viewBox="0 0 280 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Baseado na nova logotipo 50+ Empregos fornecida -->
  
  <!-- Número 5 -->
  <g transform="translate(20, 20)">
    <!-- Parte superior do 5 -->
    <path d="M0 0 L0 30 L15 30 L15 35 L5 35 L5 50 L25 50 L25 80 L0 80 L0 75 L20 75 L20 55 L0 55 Z" fill="#1B4B84"/>
    <!-- Parte inferior com curva -->
    <path d="M5 35 Q30 35 30 55 Q30 75 15 75 L5 75 L5 70 L15 70 Q25 70 25 55 Q25 40 5 40 Z" fill="#4A90BC"/>
    <!-- Destaque laranja no 5 -->
    <rect x="0" y="25" width="30" height="10" fill="#F59E0B"/>
  </g>
  
  <!-- Número 0 -->
  <g transform="translate(80, 20)">
    <!-- Anel externo -->
    <circle cx="30" cy="40" r="35" fill="#6BB6D6"/>
    <!-- Anel interno (furo) -->
    <circle cx="30" cy="40" r="20" fill="white"/>
    <!-- Segmentos coloridos no 0 -->
    <path d="M30 5 A35 35 0 0 1 60 25 L50 30 A25 25 0 0 0 30 15 Z" fill="#F59E0B"/>
    <path d="M60 25 A35 35 0 0 1 60 55 L50 50 A25 25 0 0 0 50 30 Z" fill="#1B4B84"/>
    <path d="M30 75 A35 35 0 0 1 0 55 L10 50 A25 25 0 0 0 30 65 Z" fill="#4A90BC"/>
  </g>
  
  <!-- Sinal + -->
  <g transform="translate(180, 35)">
    <!-- Barra horizontal -->
    <rect x="0" y="15" width="30" height="8" rx="4" fill="#F59E0B"/>
    <!-- Barra vertical -->
    <rect x="11" y="0" width="8" height="30" rx="4" fill="#F59E0B"/>
    <!-- Destaque -->
    <circle cx="15" cy="15" r="6" fill="#FCD34D" opacity="0.7"/>
  </g>
  
  <!-- Texto "Empregos" -->
  <text x="40" y="110" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#374151" letter-spacing="-0.5px">
    Empregos
  </text>
</svg>
