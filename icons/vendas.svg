<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Ãcone setorial para Vendas -->
  <defs>
    <linearGradient id="salesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B4B84"/>
      <stop offset="100%" style="stop-color:#4A90BC"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#FCD34D"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#salesGrad)" opacity="0.1"/>
  
  <!-- Sales chart/graph -->
  <rect x="20" y="70" width="60" height="2" fill="url(#salesGrad)"/>
  <rect x="20" y="25" width="2" height="47" fill="url(#salesGrad)"/>
  
  <!-- Chart bars -->
  <rect x="25" y="55" width="6" height="15" fill="url(#accentGrad)"/>
  <rect x="35" y="45" width="6" height="25" fill="url(#greenGrad)"/>
  <rect x="45" y="35" width="6" height="35" fill="url(#accentGrad)"/>
  <rect x="55" y="40" width="6" height="30" fill="url(#greenGrad)"/>
  <rect x="65" y="30" width="6" height="40" fill="url(#accentGrad)"/>
  
  <!-- Upward arrow -->
  <path d="M75 45 L85 35 L95 45 L90 45 L90 55 L80 55 L80 45 Z" fill="url(#greenGrad)"/>
  
  <!-- Shopping bag -->
  <rect x="85" y="65" width="20" height="25" rx="3" fill="url(#salesGrad)"/>
  <rect x="89" y="60" width="12" height="5" rx="2" fill="url(#salesGrad)"/>
  <circle cx="92" cy="75" r="2" fill="white"/>
  <circle cx="98" cy="75" r="2" fill="white"/>
  <rect x="90" y="80" width="8" height="2" rx="1" fill="white"/>
  
  <!-- Money/coins -->
  <circle cx="25" cy="85" r="6" fill="url(#accentGrad)"/>
  <text x="25" y="89" text-anchor="middle" font-family="serif" font-size="8" font-weight="bold" fill="white">$</text>
  
  <circle cx="40" cy="90" r="5" fill="url(#greenGrad)"/>
  <text x="40" y="93" text-anchor="middle" font-family="serif" font-size="6" font-weight="bold" fill="white">$</text>
  
  <circle cx="55" cy="85" r="4" fill="url(#accentGrad)"/>
  <text x="55" y="88" text-anchor="middle" font-family="serif" font-size="5" font-weight="bold" fill="white">$</text>
  
  <!-- Handshake -->
  <ellipse cx="45" cy="20" rx="12" ry="6" fill="url(#salesGrad)" opacity="0.3"/>
  <rect x="35" y="17" width="8" height="6" rx="3" fill="url(#salesGrad)"/>
  <rect x="47" y="17" width="8" height="6" rx="3" fill="url(#accentGrad)"/>
  
  <!-- Target -->
  <circle cx="90" cy="25" r="12" fill="none" stroke="url(#salesGrad)" stroke-width="2"/>
  <circle cx="90" cy="25" r="8" fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
  <circle cx="90" cy="25" r="4" fill="url(#accentGrad)"/>
  
  <!-- Price tag -->
  <path d="M15 35 L30 35 L35 40 L30 45 L15 45 Z" fill="url(#accentGrad)"/>
  <circle cx="20" cy="40" r="2" fill="white"/>
  <text x="25" y="42" font-family="sans-serif" font-size="6" font-weight="bold" fill="white">%</text>
</svg>















