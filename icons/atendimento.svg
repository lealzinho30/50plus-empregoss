<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Ãcone setorial para Atendimento -->
  <defs>
    <linearGradient id="serviceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B4B84"/>
      <stop offset="100%" style="stop-color:#4A90BC"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#FCD34D"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#serviceGrad)" opacity="0.1"/>
  
  <!-- Headset -->
  <path d="M40 30 Q60 20 80 30 Q85 35 85 45 L85 55 Q85 60 80 60 L75 60 Q70 60 70 55 L70 45 Q70 40 75 40 L80 40" 
