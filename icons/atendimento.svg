  <rect x="92" y="55" width="16" height="2" rx="1" fill="url(#serviceGrad)"/>
  <rect x="92" y="60" width="12" height="2" rx="1" fill="url(#serviceGrad)"/>
  <rect x="92" y="65" width="14" height="2" rx="1" fill="url(#serviceGrad)"/>
