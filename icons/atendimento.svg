  <rect x="30" y="70" width="15" height="5" rx="1" fill="url(#accentGrad)"/>
  <rect x="50" y="70" width="20" height="5" rx="1" fill="url(#accentGrad)"/>
  <rect x="75" y="70" width="15" height="5" rx="1" fill="url(#accentGrad)"/>
  
