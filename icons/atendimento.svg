  <path d="M40 30 Q35 35 35 45 L35 55 Q35 60 40 60 L45 60 Q50 60 50 55 L50 45 Q50 40 45 40 L40 40" 
        fill="none" stroke="url(#serviceGrad)" stroke-width="4"/>
  
  <!-- Microphone -->
  <rect x="57" y="50" width="6" height="15" rx="3" fill="url(#accentGrad)"/>
  <rect x="55" y="65" width="10" height="3" rx="1" fill="url(#serviceGrad)"/>
  <rect x="58" y="68" width="4" height="5" fill="url(#serviceGrad)"/>
  
