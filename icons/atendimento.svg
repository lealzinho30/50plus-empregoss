  <rect x="20" y="40" width="15" height="25" rx="3" fill="url(#accentGrad)"/>
  <rect x="22" y="42" width="11" height="4" rx="1" fill="white"/>
  <circle cx="25" cy="50" r="1" fill="white"/>
  <circle cx="28" cy="50" r="1" fill="white"/>
  <circle cx="31" cy="50" r="1" fill="white"/>
  <circle cx="25" cy="53" r="1" fill="white"/>
  <circle cx="28" cy="53" r="1" fill="white"/>
  <circle cx="31" cy="53" r="1" fill="white"/>
  <circle cx="25" cy="56" r="1" fill="white"/>
  <circle cx="28" cy="56" r="1" fill="white"/>
  <circle cx="31" cy="56" r="1" fill="white"/>
  <rect x="24" y="59" width="8" height="4" rx="2" fill="white"/>
  
  <!-- Speech bubbles -->
  <ellipse cx="85" cy="35" rx="10" ry="6" fill="url(#accentGrad)"/>
  <path d="M82 40 L85 45 L88 40" fill="url(#accentGrad)"/>
  <text x="85" y="37" text-anchor="middle" font-family="sans-serif" font-size="6" font-weight="bold" fill="white">Hi!</text>
  
  <ellipse cx="15" cy="25" rx="8" ry="5" fill="url(#serviceGrad)"/>
  <path d="M13 29 L15 33 L17 29" fill="url(#serviceGrad)"/>
  <circle cx="12" cy="25" r="1" fill="white"/>
  <circle cx="15" cy="25" r="1" fill="white"/>
  <circle cx="18" cy="25" r="1" fill="white"/>
  
  <!-- Rating stars -->
